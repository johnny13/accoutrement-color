# See https://github.com/sasstools/sass-lint/tree/develop/docs/rules
# ------------------------------------------------------------------

rules:
  # Extends
  extends-before-declarations: 2
  extends-before-mixins: 2
  placeholder-in-extend: 2

  # Mixins
  mixins-before-declarations: [ 2, {
      "exclude": ['font-face', 'above', 'below', 'between', 'before', 'after', 'wrap-content', 'input-placeholder'],
    }]

  # Line Spacing
  one-declaration-per-line: 2
  empty-line-between-blocks: 2
  single-line-per-selector: 2

  # Disallows
  no-color-keywords: 2
  no-color-literals: 1
  no-css-comments: 2
  no-debug: 2
  no-duplicate-properties: 2
  no-empty-rulesets: 2
  no-extends: 0
  no-ids: 0
  no-important: 1
  no-invalid-hex: 2
  no-mergeable-selectors: 1
  no-misspelled-properties: 2
  no-qualifying-elements: 1
  no-trailing-zero: 2
  no-transition-all: 0
  no-url-protocols: 2
  no-vendor-prefixes: 1
  no-warn: 1

  # nesting
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0

  # Style Guide
  border-zero: 2
  brace-style: 2
  clean-import-paths: [ 2, {
      "leading-underscore": false,
      "filename-extension": false,
    }]
  empty-args: 2
  function-name-format: 2
  hex-length: 2
  hex-notation: 2
  indentation: 2
  leading-zero: 2
  mixin-name-format: 2
  nesting-depth: [ 1, { "max-depth": 4 }]
  placeholder-name-format: 2
  property-sort-order: 1
  quotes: 2
  shorthand-values: 2
  url-quotes: 2
  variable-for-property: 0
  variable-name-format: 2
  zero-unit: 2

  # Inner Spacing
  space-after-bang: 2
  space-after-colon: 2
  space-after-comma: 2
  space-before-bang: 2
  space-before-brace: 2
  space-before-colon: 2
  space-between-parens: 2

  # Final Items
  final-newline: 2
  trailing-semicolon: 2
